<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Xplorer - Library Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="Book explorer library page is where you can search for your favorite books without a limit..">
    <meta name="author" content="Olufisoye Amos Oluniyi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css"> 
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <script rel="javaScript" src="scripts/xplorer.js" defer></script>
    <script rel="javaScript" src="scripts/navigation.js" defer></script>

    <meta property="og:url" content="https://jossyelmos.github.io/wdd231/finalproject/library.html">
    <meta property="og:title" content="Book Xplorer">
    <meta property="og:description" content="Book Xplorer.">
    <meta property="og:image" content="https://jossyelmos.github.io/wdd231/finalproject/images/book.webp">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/book-open-cover.svg" alt="Book Xplorer logo">
            <p>Book Xplorer</p>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html" class="active">Library</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <button id="menu" aria-label="Open menu"></button>
    </header>
    <main>
        <!-- SEARCH SECTION -->
        <section class="search-section">
          <h2>Search the Library</h2>
          <form id="search-form" action="library.html" aria-label="Search books">
            <input type="text" id="search-input" placeholder="Search for books, authors, or subjects..." required />
            <button type="submit">Search</button>
          </form>
          <div class="history_cont">
            <button id="history">Search History</button>
            <p class="searchHistory"></p>
          </div>

          <div id="results" class="results-grid" aria-live="polite"></div>
          <p id="no-results" class="hidden">No books found. Try another search!</p>
          <dialog id="book-details"></dialog>
        </section>
    
    </main>
    <footer>
        <p>Book Explorer Â© <span id="currentyear"></span> | Olufisoye Amos Oluniyi</p>
    </footer>
</body>
</html>
